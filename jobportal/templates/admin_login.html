<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: 'Roboto Slab', serif;
        }
        #container {
            background-image: url("/static/img/hero_1.jpg");
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh; /* Full viewport height */
        }
        #formcontainer {
            width: 450px;
            background-color: white;
            box-shadow: 0 0 20px black;
            border-radius: 8px;
            margin: 50px auto; /* Center the form horizontally */
            padding: 20px;
            position: relative;
        }
        #img1 {
            width: 100%;
            height: 200px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            object-fit: cover; /* Ensure the image covers the area without distortion */
        }
        #text {
            font-size: 25px;
            text-align: center;
            margin: 0;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 40px); /* Adjust for padding */
            height: 40px;
            margin: 10px 20px;
            border-radius: 5px;
            border: 1px solid gray;
            padding: 0 20px;
            font-size: 18px;
            outline: none;
        }
        input[type="text"]:hover, input[type="password"]:hover {
            background-color: gainsboro;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            box-shadow: 0 0 10px green;
            border: 1px solid transparent;
        }
        #login {
            width: calc(100% - 40px);
            height: 40px;
            margin: 20px 20px;
            cursor: pointer;
            font-size: 22px;
            border-radius: 5px;
            border: none;
            background-color: rgb(0, 128, 0);
            color: white;
        }
        #login:hover {
            background-color: rgb(0, 128, 0, 0.7);
        }
        @media only screen and (max-width: 830px) {
            #formcontainer {
                width: 80%;
            }
        }
        @media only screen and (max-width: 620px) {
            #formcontainer {
                width: 90%;
            }
        }
        @media only screen and (max-width: 530px) {
            #formcontainer {
                width: 100%;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <form method="post" action="{% url 'admin_login' %}">
        {% csrf_token %}
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div id="container">
            <div id="formcontainer">
                <img id="img1" src="/static/img/alogin.jpg" alt="Background Image">
                <p id="text">Admin Login</p>
                <input id="username" type="text" name="username" placeholder="Username" required>
                <input id="password" type="password" name="password" placeholder="Password" required>
                <input type="hidden" name="user_type" value="admin">
                <button id="login" type="submit">Log In</button>
            </div>
        </div>
    </form>
</body>
</html>
